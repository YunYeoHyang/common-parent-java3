<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">

<head>
	<span th:replace="pages/common :: css('角色列表页面')"></span>
	<span th:replace="pages/common :: js"></span>
		<!-- 导入ztree类库 -->
		<link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css" />
		<script src="../../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 数据表格属性
				$("#grid").datagrid({
					toolbar : [
						{id : 'add',text : '添加角色',iconCls : 'icon-add',handler :
						function(){
								location.href='/pages/system/role_add';
							}
						} ],
					url : '/role',
					method : 'get',
					pagination:true,
                    pageSize:5,
                    pageList:[2,5,10],
					columns : [ [
						{field : 'id',title : '编号',width : 200},
						{field : 'name',title : '名称',width : 200},
						{field : 'keyword',title : '关键字',width : 200},
						{field : 'description',title : '描述',width : 200}
					] ]
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'center'">
			<table id="grid"></table>
		</div>
	</body>

</html>
