<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单的制作</title>
		<script type="text/javascript" src="../jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../easyui/themes/icon.css" />
		
		<script type="text/javascript">
			$(function(){
				
				
				$.messager.alert("标题","内容","warning");
				
				$.messager.confirm("删除提示","确定删除吗？",function(result){
					if(result){
						alert("执行删除...");
					}else{
						alert("取消删除...");
					}
				});
				
				$.messager.prompt("调查窗口","你叫什么名字？",function(val){
					alert("你好," + val);
				});

				$.messager.show({
					title: "标题",
					msg : "减价大促销 ， <a href='#'>请猛戳这里</a>",
					timeout: 5000 // 5秒后自动消失
				});


				$.messager.progress({
					interval: 1000 // 每1秒 增长10% 
				});
				
				// 定时器，5秒后自动关闭进度条 
				window.setTimeout("$.messager.progress('close');",5000);
				
			});

		
		</script>
	</head>
	<body>
	</body>
</html>
