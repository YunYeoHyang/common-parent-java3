<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>下拉菜单的制作</title>
		<script type="text/javascript" src="../jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../easyui/themes/icon.css" />
		<script type="text/javascript">
			$(function(){
				$("#openBtn").click(function(){
					$("#mywindow").window('open');
				});
			});
		</script>
		
</head>
<body>	
	 <div id="mywindow" class="easyui-window" 
		data-options="title:'窗口标题',collapsible:false,modal:true,closed:true" 
		style="width: 200px;height: 200px;">
		窗口内容
	</div>
	
	<input type="button" value="打开" id="openBtn"  />

   	<input type="text" name="username" class="easyui-validatebox" data-options="required:true" />
	
</body>
</html>
