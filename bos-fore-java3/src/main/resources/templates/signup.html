<!DOCTYPE html>

    <script src="/plugins/jquery.validate.js" type="text/javascript"></script>
    <!--必须放在jquery.validate.js后面，loginsignup.js使用到校验-->
    <script src="/js/loginsignup.js" type="text/javascript"></script>


    <style>
    </style>
</head>
<body>
<!--head-->
<div class="loginnav">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="img/icon/logo.png"></a>
                <span class="logintitle">用户注册</span>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <!--mainsignup-->
    <section class="mainsign">
        <div class="headnav">
        </div>
        <div class="signup">
            <div class="col-md-9 signupbox">
                <form class="bl-form bl-formhor" id="jsForm">
                    <ul>
                        <li class="bl-form-group">
                            <label><em>*</em>手机号：</label>
                            <div class="controls">
                                <input type="text" id="telephone" value="13612345678" name="telephone" class="fn-tinput"
                                       placeholder="手机号" required data-rule-mobile="true" data-msg-required="请输入手机号"
                                       data-msg-mobile="请输入正确格式"/>
                            </div>
                        </li>
                        <li class="bl-form-group">
                            <label><em>*</em>验证码：</label>
                            <div class="controls">
                                <input type="text" value="" name="checkcode" class="fn-tinput" placeholder="请输入验证码"
                                       required/>
                                <input type="button" onclick="sendCode(this)" class="btn btn-default" value="获取验证码">
                                <script type="text/javascript">
                                    var num = 59;  //59
                                    var btn;
                                    var interval;

                                    function sendCode(obj) {

                                        //手机号校验
                                        var telephone = $("#telephone").val();
                                        //   /^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/
                                        //   /^1[3,4,5,7,8,9][0-9]{9}$/
                                        if (!/^1[3,4,5,7,8,9][0-9]{9}$/.test(telephone)) {
                                            $.messager.alert("提示", "手机号格式不匹配", "info");
                                            return;
                                        }

                                        //发送ajax
                                        $.ajax({
                                            "url": "/customer/sendSms",
                                            "type": "get",
                                            "data": {
                                                "telephone": telephone
                                            },
                                            "statusCode": {
                                                200: function (data) {

                                                },
                                                500: function (data) {
                                                }
                                            },
                                        });


                                        //***************************
                                        btn = obj;
                                        obj.value = num + "秒后重新获取";
                                        //禁用
                                        obj.disabled = true;
                                        //启动一个定时器，修改内容 (1秒执行一次)
                                        interval = setInterval(doLoop, 1000);
                                    }

                                    function doLoop() {
                                        num--;
                                        btn.value = num + "秒后重新获取";
                                        //如果倒计时结束，停止定时器，内容重置“获取验证码”
                                        if (num <= 0) {
                                            clearInterval(interval);
                                            btn.value = "获取验证码";
                                            //按钮启用
                                            btn.disabled = false;
                                            //重置num
                                            num = 5;  //59
                                        }
                                    }
                                </script>

                            </div>
                        </li>
                        <li class="bl-form-group">
                            <label><em>*</em>新密码：</label>
                            <div class="controls">
                                <input class="fn-tinput" type="password" name="password" value="" placeholder="新密码"
                                       required id="password" data-rule-remote="php.php">
                            </div>
                        </li>
                        <li class="bl-form-group">
                            <label><em>*</em>确认新密码：</label>
                            <div class="controls">
                                <input class="fn-tinput" type="password" name="confirm_password" value=""
                                       placeholder="确认新密码" required equalTo="#password" data-msg-required="密码必须填写">
                            </div>
                        </li>
                        <li class="bl-form-group">
                            <label><em>*</em>绑定邮箱：</label>
                            <div class="controls">
                                <input type="email" value="" name="email" class="fn-tinput" placeholder="请输入email地址"
                                       required data-rule-email="true" data-msg-required="请输入email地址"
                                       data-msg-email="请输入正确的email地址"/>
                            </div>
                        </li>
                        <li class="bl-form-group bl-form-text">
                            <label></label>
                            <div class="controls">
                                <label></label>
                                <label><input name="radio1" type="radio" checked="checked" value=""> 查看并同意
                                    《速运快递服务协议》</label>
                            </div>
                        </li>
                        <li class="bl-form-group bl-form-btns">
                            <label class="fn-vhid">提交：</label>
                            <div class="controls">
                                <a id="checkbtn" class="btn btn-danger btn-submit submitBtn col-md-3"
                                   type="submit">注册</a>
                                <script type="text/javascript">
                                    $(function () {
                                        //绑定点击事件，发送ajax，进行用户注册
                                        $("#checkbtn").click(function () {
                                            if (!$("#jsForm").validate().form()) {
                                                return;
                                            }
                                            $.ajax({
                                                "url": "/customer/regist",
                                                "type": "post",
                                                "data": $("#jsForm").serializeJson(),
                                                "statusCode": {
                                                    201: function (data) {
                                                        $.messager.alert("提示", data, "info");
                                                    },
                                                    208: function (data) {
                                                        $.messager.alert("提示", data, "info");
                                                    },
                                                    500: function (data) {
                                                        $.messager.alert("提示", data.responseText, "warning");
                                                    }
                                                },
                                            });
                                        });
                                    });

                                </script>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="col-md-3 introbox">
                <div class="signintro">
                    <h5 class="redtext">注册成为速运会员，您可以享受更多的服务！</h5>
                    <ul>
                        <li class="list-group">积分奖励，电子运单专享特权</li>
                        <li class="list-group">快速理赔，保价优惠</li>
                        <li class="list-group">大陆偏远地区附加费减免</li>
                        <li class="list-group">快件路由订阅，快件信息管理，批量下单</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

</footer>
